
version: '3'
services:
  mvn:
    build:
       context: ./images
       dockerfile: Dockerfile
    volumes:
     - type: volume
       source: webapp
       target: /tmp/boxfuse-sample-java-war-hello/target/
  webapp:
    image: davidcaste/alpine-tomcat
    ports:
       - "8080:8080"
    volumes:
     - type: volume
       source: ./webapp
       target: /opt/tomcat/webapps/
       volume:
         nocopy: true
volumes:
  webapp: